<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper #424242 grey darken-3">
      <a href="#" class="brand-logo">Cinema</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/gerenciar_filmes">Gerenciar Filmes</a></li>
        <li><a href="/gerenciar_sessoes">Gerenciar Sessões</a></li>
        <li><a href="/gerenciar_ingressos">Gerenciar Ingressos</a></li>
      </ul>
    </div>
    </nav>
    {% for a in vetFilmes %}
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="../static/fotos/{{a.foto}}">
            </div>
            <div class="card-content">
              <span class="card-title">{{a.titulo}}</span>
              <p>{{a.genero}}</p>
              <p>{{a.sinopse}}</p>
              <p>Data de Início da Exibição: {{a.dataInicio}}</p>
              <p>Data de Fim da Exibição: {{a.dataFim}}</p>
            </div>
            <div class="card-action">
              <a href="/escolher_sessao_listar_ingressos/{{a.cod}}">Clique para Escolher este Filme</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> 
  <!-- Materialize JS -->
    <script src="../static/materialize/js/materialize.js"></script>
</body>
</html>
