{% extends "base.html" %}


{% block title %} Editar Empresa {% endblock %}


{% block content %}

<div class="row">
    <form class="col s12" action="/altera_empresa" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s6">
              <input id="nome" type="text" name="nome" value="{{empresa.nome}}" required>
              <label for="nome">Novo Nome</label>
            </div>
            <div class="input-field col s6">
              <input id="senha" type="password" name="senha" value="{{empresa.senha}}" required>
              <label for="senha">Nova Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Nova Logo</span>
                    <input type="file" id="logo" name="logo">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
            </div>
        </div>
        <input type="hidden" name="cnpj" value="{{empresa.cnpj}}">
        <button class="btn waves-effect waves-light" type="submit" onclick="return validaEmpresa(this)">Editar</button>
        </form>
    </div>
    <blockquote>
      {{mensagem}}
    </blockquote>

{% endblock %}
