{% if session['tipo'] == 'leitor' or 'tipo' not in session %}
  {% extends "base.html" %}
{% else %}
  {% extends "base_administracao.html" %}
{% endif %}

{% block title %} Login {% endblock %}


{% block content %}
<blockquote><h4>Fa√ßa seu Login</h4></blockquote>

<div class="row">
    <form class="col s12" action="/logar" method="post">
        <div class="row">
            <div class="input-field col s12">
              <input id="login" type="text" name="login">
              <label for="login">Insira Seu Login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input id="senha" type="password" name="senha">
              <label for="senha">Insira Sua Senha</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Fazer Login</button>
        </form>
    </div>
    <blockquote>
      {{mensagem}}
    </blockquote>


{% endblock %}
